hibernate.ogm.datastore.provider = ORIENTDB
javax.persistence.jdbc.url = jdbc:orient:memory:test
javax.persistence.jdbc.driver=com.orientechnologies.orient.jdbc.OrientJdbcDriver
javax.persistence.jdbc.user=admin
javax.persistence.jdbc.password=admin
hibernate.ogm.orientdb.format.datetime=yyyy-MM-dd HH:mm:ss
hibernate.ogm.orientdb.format.date=yyyy-MM-dd
restart.inmemorydb=true